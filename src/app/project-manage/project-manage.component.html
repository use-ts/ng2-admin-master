<div class="container">
    <div class="row pm-title-div">
        <div class="col-sm-7 pm-title-div-item">
            <span style="font-size:20px">85个项目</span>
        </div>
        <div class="col-sm-2 pm-title-div-item">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="搜索.." aria-describedby="basic-addon2">
                <span class="input-group-btn"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button></span>
            </div>
        </div>
        <div class="col-sm-1 pm-title-div-item">
            <button type="button" class="btn dropdown-toggle btn-less-guolv"
                    data-toggle="dropdown">
                <span class="glyphicon glyphicon-menu-hamburger"></span>
                &nbsp; &nbsp;
                过滤
            </button>
        </div>
        <div class="col-sm-1 pm-title-div-item">
            <button type="button" class="btn dropdown-toggle btn-less"
                    data-toggle="dropdown">
                <span class="caret"></span>
                添加新项目
            </button>
        </div>
    </div>

    <!--选择区域-->
    <div class="row pm-search-div">
        <div class="col-sm-1 pm-search-div-item">
            <button type="button" class="btn dropdown-toggle btn-less-search"
                    data-toggle="dropdown">
                所有日期
                <span class="caret"></span>
            </button>
        </div>
        <div class="col-sm-1 pm-search-div-item">
            <input class="pm-search-div-item-input" type="text" placeholder="所有项目">
        </div>
        <div class="col-sm-1 pm-search-div-item">
            <input class="pm-search-div-item-input" type="text" placeholder="所有建筑">
        </div>
        <div class="col-sm-1 pm-search-div-item">
            <button type="button" class="btn dropdown-toggle btn-less-search"
                    data-toggle="dropdown">
                所有类别
                <span class="caret"></span>
            </button>
        </div>
        <div class="col-sm-1 pm-search-div-item">
            <button type="button" class="btn dropdown-toggle btn-less-search"
                    data-toggle="dropdown">
                所有性质
                <span class="caret"></span>
            </button>
        </div>
        <div class="col-sm-1 pm-search-div-item">
            <button type="button" class="btn dropdown-toggle btn-less-search"
                    data-toggle="dropdown">
                所有等级
                <span class="caret"></span>
            </button>
        </div>
        <div class="col-sm-1 pm-search-div-item">
            <button type="button" class="btn dropdown-toggle btn-less-search"
                    data-toggle="dropdown">
                所有结构
                <span class="caret"></span>
            </button>
        </div>
        <div class="col-sm-1 pm-search-div-item">
            <button type="button" class="btn dropdown-toggle btn-less-search-img"
                    data-toggle="dropdown">
                <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <table class="table table-striped table-hover table-project-manage">
        <thead class="table-head">
        <tr>
            <td class="table-head-td">
                创建日期
                <span class="caret"></span>
            </td>
            <td class="table-head-td">项目编号&nbsp; &nbsp; &nbsp; <span class="caret"></span></td>
            <td class="table-head-td">项目名称</td>
            <td class="table-head-td">建筑地址</td>
            <td class="table-head-td">建筑类别&nbsp; &nbsp; &nbsp; <span class="caret"></span></td>
            <td class="table-head-td">使用性质&nbsp; &nbsp; &nbsp; <span class="caret"></span></td>
            <td class="table-head-td">监督等级&nbsp; &nbsp; &nbsp; <span class="caret"></span></td>
            <td class="table-head-td">耐火等级&nbsp; &nbsp; &nbsp; <span class="caret"></span></td>
            <td class="table-head-td">建筑物结构&nbsp; &nbsp; &nbsp; <span class="caret"></span></td>
            <td>...</td>
            <td>...</td>
        </tr>
        </thead>
        <tbody *ngFor="let project of projects">
        <tr class="table-tr">
            <td>{{project.date}}</td>
            <td>{{project.id}}</td>
            <td>{{project.name}}</td>
            <td>{{project.address_str}}</td>
            <td>{{project.build_type}}</td>
            <td>{{project.using_type}}</td>
            <td>{{project.monitor_type}}</td>
            <td>{{project.fire_type}}</td>
            <td>{{project.build_struct}}</td>
            <td>
                <button type="button" class="btn btn-less-search-img"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
            </td>
            <td>
                <button type="button" class="btn btn-less-search-img"><span class="glyphicon glyphicon-open" aria-hidden="true"></span></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
