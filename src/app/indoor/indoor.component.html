<div class="content">
    <!--没有配置的-->
    <div class="indoor-back-no-config" *ngIf="!configurated">
    </div>

    <!--配置过的-->
    <div class="indoor-back-config" *ngIf="configurated">
        <button class="btn btn-info btn-xs btn-01" [class.show_state_01]="isState_01(5965)" [class.show_state_02]="isState_02(5965)" [class.show_state_03]="isState_03(5965)" [popover]="myPopover"
                [disabled]="!isShowPop(5965)" (click)="setEventItem(5965)">G64N1L1D1
        </button>
        <button class="btn btn-info btn-xs btn-02" [class.show_state_01]="isState_01(5969)" [class.show_state_02]="isState_02(5969)" [class.show_state_03]="isState_03(5969)"  [popover]="myPopover"
                [disabled]="!isShowPop(5969)" (click)="setEventItem(5969)">G64N1L1D2
        </button>
        <button class="btn btn-info btn-xs btn-03" [class.show_state_01]="isState_01(5973)" [class.show_state_02]="isState_02(5973)" [class.show_state_03]="isState_03(5973)" [popover]="myPopover"
                [disabled]="!isShowPop(5973)" (click)="setEventItem(5973)">G64N1L1D3
        </button>
        <button class="btn btn-info btn-xs btn-04" [class.show_state_01]="isState_01(5977)" [class.show_state_02]="isState_02(5977)" [class.show_state_03]="isState_03(5977)" [popover]="myPopover"
                [disabled]="!isShowPop(5977)" (click)="setEventItem(5977)">G64N1L1D4
        </button>
        <button class="btn btn-info btn-xs btn-05" [class.show_state_01]="isState_01(5987)" [class.show_state_02]="isState_02(5987)" [class.show_state_03]="isState_03(5987)"  [popover]="myPopover"
                [disabled]="!isShowPop(5987)" (click)="setEventItem(5987)">G64N1L2D1
        </button>
        <button class="btn btn-info btn-xs btn-06" [class.show_state_01]="isState_01(5991)" [class.show_state_02]="isState_02(5991)" [class.show_state_03]="isState_03(5991)" [popover]="myPopover"
                [disabled]="!isShowPop(5991)" (click)="setEventItem(5991)">G64N1L2D2
        </button>
        <button class="btn btn-info btn-xs btn-07" [class.show_state_01]="isState_01(5995)" [class.show_state_02]="isState_02(5995)" [class.show_state_03]="isState_03(5995)" [popover]="myPopover"
                [disabled]="!isShowPop(5995)" (click)="setEventItem(5995)">G64N1L2D3
        </button>
        <button class="btn btn-info btn-xs btn-08" [class.show_state_01]="isState_01(5999)" [class.show_state_02]="isState_02(5999)" [class.show_state_03]="isState_03(5999)" [popover]="myPopover"
                [disabled]="!isShowPop(5999)" (click)="setEventItem(5999)">G64N1L2D4
        </button>
        <!--<button class="btn btn-info btn-xs btn-09" [class.selectToShowPop]="isShowPop(9)" [popover]="myPopover"-->
                <!--[disabled]="!isShowPop(9)" (click)="setEventItem(9)">09-->
        <!--</button>-->
        <!--<button class="btn btn-info btn-xs btn-10" [class.selectToShowPop]="isShowPop(10)" [popover]="myPopover"-->
                <!--[disabled]="!isShowPop(10)" (click)="setEventItem(10)">10-->
        <!--</button>-->
    </div>

    <!--Popover content -->
    <popover-content #myPopover placement="bottom" [closeOnClickOutside]="true">
        <div>
            <table class="table tab panel-item-contract">
                <tr class="table-item">
                    <td class="panel-item-small-label">上报时间:</td>
                    <td class="panel-item-detail-content">{{EventItem.createTime}}</td>
                    <td class="panel-item-small-label">设备名称:</td>
                    <td class="panel-item-detail-content">{{EventItem.deviceLabel}}</td>
                </tr>
                <tr class="table-item">
                    <td class="panel-item-small-label">持续时间:</td>
                    <td class="panel-item-detail-content">{{EventItem.durationTime}}</td>
                    <td class="panel-item-small-label">设备编号:</td>
                    <td class="panel-item-detail-content">{{EventItem.diviceCode}}</td>
                </tr>
                <tr class="table-item">
                    <td class="panel-item-small-label">处理状态:</td>
                    <td class="panel-item-detail-content">{{getConfimStr()}}</td>
                </tr>
                <tr class="table-item">
                    <td class="panel-item-small-label">位置:</td>
                    <td class="panel-item-detail-content">{{EventItem.location}}</td>
                </tr>
            </table>
        </div>
    </popover-content>


</div>
