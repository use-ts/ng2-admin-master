<div class="content">
  <h3>实时火警／历史火警</h3>
  <div class="row" *ngFor="let post of postList">

    <div class="col-md-12">
      <div class="hpanel hbgred">
        <div class="panel-body">
          <div class="text-left"><h3>{{post.location}}</h3>
            <p class="text-big font-light text-left"> {{post.name}} </p>
            <small text-left> {{post.time}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
