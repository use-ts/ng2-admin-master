<div class="login-container">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center m-b-md"><h1>Fire IOT</h1>
        <small>Honeywell</small>
      </div>
      <div class="hpanel">
        <div class="panel-body">
          <form (ngSubmit)="onSubmit()" #heroForm="ngForm" id="loginForm">
            <div class="form-group"><label class="control-label" for="username">用户名</label>
            <input type="text" placeholder="example@gmail.com" title="Please enter you username" required
              [(ngModel)]="username" value="" name="username" id="username" class="form-control"> 
              <span class="help-block small">您App的用户名</span></div>

            <div class="form-group"><label class="control-label" for="password">密码</label>
            <input type="password" title="Please enter your password" placeholder="******" required
              [(ngModel)]="password" value="" name="password" id="password" class="form-control">           
              <span class="help-block small">您的密码</span></div>

            <div class="form-group"><label class="control-label" for="verifycode">验证码</label>
            <input type="text" title="Please enter your code" placeholder="AAAA" required
              [(ngModel)]="verifycode" value="" name="verifycode" id="verifycode" class="form-control">   

              <img ng-style="height:26px;width:50px;" id="codeImg" (click)="onClickImg()" alt="点击更换" title="点击更换" src={{img_src}}>
              <span class="help-block small">请输入验证码</span></div>

            <div class="checkbox"><input icheck type="checkbox" ng-model="remember"
                                         ng-init="remember = true"> 记住登陆
            <p class="help-block small">(如果这是您的私人电脑)</p></div>
            <button type="submit" class="btn btn-success btn-block">登陆</button>
            <a class="btn btn-default btn-block" href="#">注册</a>
            </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center"><strong>FIRE-IOT</strong> From Mobility Team <br> 2017 Copyright
      Honeywell
    </div>
  </div>
</div>
